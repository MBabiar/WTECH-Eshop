<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="../css/products.css" />

        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

        <title>Document</title>

    <body>
        <!-- Main Bar -->
        <nav class="navbar navbar-light bg-dark" aria-label="Main-Bar">
            <div class="container-fluid">
                <a id="logo" class="navbar-brand">
                    <img src="../images/logo.png" class="img-fluid" alt="" />
                </a>

        <nav class="navbar navbar-expand-sm bg-primary" aria-label="Main-Navigation">
            <div class="container justify-content-end">

                    data-bs-toggle="collapse"

                    aria-controls="collapsibleNavId"

                <div class="col-5 row">
                    <div>
                        <label>Cena:</label>
                        <label for="Od">Od</label>
                        <input type="number" id="Od" name="Od" />
                        <label for="Do">Do</label>
                        <input type="number" id="Do" name="Do" />
                    </div>
                </div>
                <div class="col-4">
                    <div class="dropdown">
                        <button
                            class="btn btn-secondary dropdown-toggle"
                            type="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Anime
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Bleach</a></li>
                            <li><a class="dropdown-item" href="#">Naruto</a></li>

                    <div class="dropdown">

                            class="btn btn-secondary dropdown-toggle"

                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Farba
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Čierna</a></li>
                            <li><a class="dropdown-item" href="#">Biela</a></li>
                            <li><a class="dropdown-item" href="#">Červená</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row products-nav mt-1 mb-1 justify-content-center">
                <button type="button" name="" id="" class="button-order">Top</button>

                <button type="button" name="" id="najlacnejsie" class="button-order">Najľacnejšie</button>

                <button type="button" name="" id="najdrahsie" class="button-order">Najdahšie</button>
            </div>
        </div>

        <!-- Footer -->
        <section class="footer">
            <footer class="bg-body-tertiary">
                <div class="bg-dark">
                    <div class="container p-4">
                        <img id="footer-img" src="../images/logo.png" alt="" />
                        <div class="row">
                            <div class="left-footer col-md-6 mb-md-0">
                                <ul class="list-unstyled mb-0">
                                    <li>

                            <div class="col-md-6 mb-4 mb-md-0">

                                        <p>Tel. kontakt: 0910 638 409, 0902 203 124</p>
