        <link rel="stylesheet" href="../../css/user-profile.css" />

    <body>

        <nav class="navbar navbar-light bg-dark" aria-label="Main-Bar">
            <div class="container-fluid">
                <a href="homepage.html" class="main-logo">
                    <img src="../images/logo.png" class="img-fluid" alt="" />
                </a>
                <form class="main-search d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="prof-cart-link">
                    <div class="col nav-link">
                        <img
                            src="../images/profile_placeholder.png"
                            class="img-fluid profile-img"
                            alt=""
                            data-bs-toggle="modal"
                            data-bs-target="#ProfileModal" />

                            class="modal fade"
                            id="ProfileModal"
                            tabindex="-1"
                            aria-labelledby="exampleModalLabel"

                            </div>

                    </div>

                    <a href="cart.html" class="col nav-link">
                        <img src="../images/shopping_cart.png" class="img-fluid" alt="" />
                    </a>
                </div>
            </div>
        </nav>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-sm bg-primary" aria-label="Main-Navigation">
            <div class="container justify-content-end">
                <button
                    class="navbar-toggler d-lg-none"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId"
                    aria-controls="collapsibleNavId"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavId">
                    <ul class="navbar-nav mt-2 mt-lg-0 list-group">
                        <li class="list-group-item-start">
                            <a href="../products.html" class="nav-link-product-type" href="#">Tričká</a>
                        </li>
                        <li class="list-group-item-custom">

                        <li class="list-group-item-custom">
                            <a href="../products.html" class="nav-link-product-type" href="#">Čapice</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <div class="container-fluid user-profile-menu">
            <div class="row products-nav-2 mt-1 mb-1 justify-content-center">
                <button
                    type="button"
                    class="button-order active"
                    onclick="window.location.href='zmena-hesla.html'">
                    Zmena hesla
                </button>
                <button type="button" class="button-order" onclick="window.location.href='objednavky.html'">
                    Moje objednávky
                </button>
            </div>
        </div>

        <!-- Zmena hesla -->
        <div class="container-fluid user-profile-password mt-3 content">
            <div class="row">
                <div>
                    <form class="form-signin">
                        <h1 class="h3 mb-3 font-weight-normal">Zmena hesla</h1>
                        <label for="inputPassword" class="sr-only">Staré heslo</label>
                        <input
                            type="password"
                            id="inputPassword"
                            class="form-control mb-2"
                            placeholder="Staré heslo"
                            required
                            autofocus />
                        <label for="inputPassword" class="sr-only">Nové heslo</label>
                        <input
                            type="password"
                            id="inputPassword"
                            class="form-control mb-2"
                            placeholder="Nové heslo"
                            required
                            autofocus />
                        <label for="inputPassword" class="sr-only">Potvrdenie nového hesla</label>
                        <input
                            type="password"
                            id="inputPassword"
                            class="form-control mb-2"
                            placeholder="Potvrdenie nového hesla"
                            required
                            autofocus />
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Zmeniť heslo</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <section class="footer">
            <footer class="bg-body-tertiary">
                <div class="bg-dark">
                    <div class="container p-4">
                        <img class="footer-img" src="../../images/logo.png" alt="" />
                        <div class="row">
                            <div class="left-footer">

                                    <li>

                            <div class="col-md-6 mb-4 mb-md-0">
                                <ul class="list-unstyled">
                                    <li>
                                        <p>Tel. kontakt: 0910 638 409, 0902 203 124</p>
                                    </li>
                                    <li>
                                        <p>Mail: xbabiar@stuba.sk, xbrandajsky@stuba.sk</p>
                                    </li>
                                </ul>
                            </div>

                    </div>
                </div>

        </section>
