<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="../css/main.css" />
        <link rel="stylesheet" href="../css/main_bar.css" />
        <link rel="stylesheet" href="../css/main_navigation.css" />
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

        <title>Homepage</title>
    </head>

    <body>
        <!-- Main Bar -->
        <div class="row site-main-bar">
            <div class="col site-logo-wrapper">
                <img src="../img/MainBar_Logo.png" class="img-fluid" alt="" />
            </div>
            <form class="col-4 site-search-bar">
                <input class="form-control" type="text" placeholder="Search" />
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
            <div class="col profile-cart-wrapper">
                <img src="../img/profile_placeholder.png" class="img-fluid" alt="" />
                <img src="../img/shopping_cart.png" class="img-fluid" alt="" />
            </div>
        </div>
        <!-- Navigation -->
        <nav class="nav justify-content-center">
            <ul class="list-group list-group-horizontal">
                <div class="vr"></div>
                <li class="list-group-item">
                    <a class="nav-link site-nav" href="#">Tričká</a>
                </li>
                <div class="vr"></div>
                <li class="list-group-item">
                    <a class="nav-link site-nav" href="#">Mikiny</a>
                </li>
                <div class="vr"></div>
                <li class="list-group-item">
                    <a class="nav-link site-nav" href="#">Čapice</a>
                </li>
                <div class="vr"></div>
            </ul>
        </nav>

        <img src="../img/Homepage_Logo.png" class="img-fluid bg-light" alt="" />
    </body>
</html>
