<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="../css/main_bar.css" />
        <link rel="stylesheet" href="../css/main_navigation.css" />
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

        <title>Homepage</title>
    </head>

    <body>
        <!-- Main Bar -->
        <div class="container-fluid bg-dark">
            <div class="row align-items-center">
                <div class="col site-logo-wrapper">
                    <img src="../images/MainBar_Logo.png" class="img-fluid" alt="" />
                </div>
                <form class="col-4 site-search-bar">
                    <input class="form-control" type="text" placeholder="Search" />
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
                <div class="col profile-cart-wrapper">
                    <img src="../images/profile_placeholder.png" class="img-fluid" alt="" />
                    <img src="../images/shopping_cart.png" class="img-fluid" alt="" />
                </div>
            </div>
        </div>
        <!-- Navigation -->
        <nav class="nav justify-content-center bg-primary">
            <div class="row justify-content-center align-items-center g-3">
                <div class="col col-divider-left">
                    <a class="nav-link text-white" href="#">Tričká</a>
                </div>
                <div class="col col-divider-left">
                    <a class="nav-link text-white" href="#">Mikiny</a>
                </div>
                <div class="col col-divider-left col-divider-right">
                    <a class="nav-link text-white" href="#">Čiapky</a>
                </div>
            </div>
        </nav>

        <img src="../images/Homepage_Logo.png" class="img-fluid bg-light" alt="" />
    </body>
</html>
